<!DOCTYPE html>

<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form
        th:method="POST" th:action="@{/admin/new}" th:object="${user}">


    <p>
        <label>Select role:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.getRoleName()}"
                   th:value="${role.getId()}"
                   th:field="*{roles}"
            />
        </label>
    </p>

    <label for="firstName">Введите имя:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
    <br/>

    <label for="lastName">Введите фамилию:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
    <br/>

    <label for="email">Введите email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Create!">

</form>
<br/>
<br/>
<a href="/admin/users">Back</a>
<br/>
<br/>
<br/>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
